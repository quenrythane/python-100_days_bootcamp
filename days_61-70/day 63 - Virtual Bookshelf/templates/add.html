<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <a href="{{ url_for('home') }}">My Library</a>

    <form action="{{ url_for('add') }}"  method="POST">
        {{ form.csrf_token }}
        {{ form.title.label }} {{ form.title }}
        {{ form.author.label }} {{ form.author }}
        {{ form.rating.label }} {{ form.rating }}
        {{ form.submit}}

    </form>


    {% if message %}
        <p>Successfully added book {{ book_name }}</p>
    {% endif %}
</body>
</html>
