<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <a href="{{ url_for('add') }}">Add New Book</a>

    {% if all_books %}
        <ul>
            {% for book in all_books: %}
            <li>
                <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                {{book.title}} - {{book.author}} = {{book.rating}}
                <a href="{{ url_for('edit', book_id=book.id) }}">Edit Rating</a>
                <a href="{{ url_for('adit', book_idid=book.id) }}">adit</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Library is empty :(</p>
    {% endif %}

</body>
</html>
