<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <!--    <link rel="stylesheet" href="../static/css/styles.css">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">

</head>

<body>
<div class="wrapper">
    <div class="top">
        <!-- href="{{ url_for('home') }}" <- home is flask function name in main.py        -->
        <div class="title"><h1><a href="{{ url_for('home') }}" class="home_a">My Blog</a></h1></div>
    </div>

    {% for post in posts: %}
        <div class="content">
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p class="text">{{ post.subtitle }}</p>
                <a href="{{ url_for('post', index=post.id) }}">Read</a>
            </div>
        </div>
    {% endfor %}


</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
